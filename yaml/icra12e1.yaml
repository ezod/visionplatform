relevance:
    - name:         target
      mount:        CalibrationPlateFrame
      points:
        - point:        [50, 50, 0, 0, 0]
        - point:        [50, -50, 0, 0, 0]
        - point:        [-50, -50, 0, 0, 0]
        - point:        [-50, 50, 0, 0, 0]
    - name:         cell
      step:         100
      ddiv:         2.0
      ranges:
        - x:            [200, 1500]
          y:            [-450, 450]
          z:            [0, 800]
